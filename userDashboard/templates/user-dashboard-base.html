{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive DashBoard using HTML, CSS and JavaScript</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  </head>
  <body>
    <div class="container">
      <aside>
        <div class="top">
          <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="" />
            <h2>EGA<span class="danger">TOR</span></h2>
          </div>
          <div class="close" id="close-btn">
            <span class="material-icons-sharp">close</span>
          </div>
        </div>

        <div class="sidebar">
          <a href="{% url 'dashboard' %}"  class="active">
            <span class="material-icons-sharp">grid_view</span>
            <h3>Dashboard</h3>
          </a>
          <a href="{% url 'profile' %}">
            <span class="material-icons-sharp">person</span>
            <h3>Profile</h3>
          </a>

          <a href="{% url 'orders' %}">
            <span class="material-icons-sharp">receipt_long</span>
            <h3>Orders</h3>
          </a>
          <a href="{% url 'analytics' %}">
            <span class="material-icons-sharp">insights</span>
            <h3>Sales & Performance</h3>
          </a>
          <a href="{% url 'support' %}">
            <span class="material-icons-sharp">support</span>
            <h3>Support & FAQs</h3>
          </a>
         
          <a href="{% url 'referrals' %}">
            <span class="material-icons-sharp">people</span>
            <h3>Referrals</h3>
          </a>
          <a href="{% url 'network' %}">
            <span class="material-icons-sharp">map</span>
            <h3>Network</h3>
          </a>
          <a href="{% url 'logout' %}">
            <span class="material-icons-sharp">logout</span>
            <h3>Logout</h3>
          </a>
        </div>
      </aside>

      <!-- end of aside -->
      {% block content %}
    <!-- Child templates will inject their content here -->
    {% endblock %}
     
    </div>

    <script src="{% static 'js/base.js' %}"></script>
    <script src="{% static 'js/user-dashboard.js' %}"></script>
  </body>
</html>
